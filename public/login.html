        <script>
        $(document).ready(function() {
          
          $("#loginButton").click(function(e) {
                    var value = $("#topicField").val();
                    console.log(value);
                    e.preventDefault();
                    $("#searchTerm").text(value);
                    
                    postLogin();
                    getUnits(value);
                });
        });
        
            function postLogin() {
                var url = "/login";
                var data = {
                    user: $("#usernameField").val(),
                    password: $("#passwordField").val()
                };
                
                console.log("ABOUT TO AJAX");
                
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: data
                }).done(response => {
                    console.log(response);
                });
            }
        
          function getUnits(credentials) {
                //search = search.toLowerCase();
                var url = "getUnits";
                url = encodeURI(url);   //escape spaces and stuff
            
                console.log(url);
                $.getJSON(url,function(data) {
                    console.log(data);
                    var everything;
                    everything = "<ol>";
                    //$.each(data, function(i, item) {
                    //   everything += "<li><b>" + toTitleCase(item.stakeName) + '</b>: ' + item.stakeUnitNo ;    //spelling is correct for the OwlBot API lol
                    //});
                    $.each(data[0].wards, function(i, item) {
                       everything += "<li><b>" + toTitleCase(item.wardName) + '</b>: ' + item.wardUnitNo ;    //spelling is correct for the OwlBot API lol
                    });
                    everything += "</ol>";
                    $("#stackOverflowResults").html(everything);
                    $("#searchTerm").text(data[0].stakeName);
                })
                .done(function() {console.log('getJSON request succeeded'); })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    console.log('getJSON request failed! ' + textStatus);
                    console.log("incoming"+jqXHR.responseText);
                })
                .always(function() {console.log('getJSON request ended!');
                });
                
            }
            
          function toTitleCase(str) {
          return str.replace(
              /\w\S*/g,
              function(txt) {
                  return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
              }
            );
          }
          
        </script>
